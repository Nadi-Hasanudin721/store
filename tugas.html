<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }

        .kartu{
            width: 280px;
            height: 360px;
            overflow: hidden;
            box-shadow: 1px 1px 2px;
            border: 1px solid;
            border-radius: 10px;
        }
        .kartu img{
            width: 280px;
            height: 300px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kartu">
            <img src="nadi.jpg" alt="">
        </div>
    </div>
</body>
</html>
